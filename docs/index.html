<!DOCTYPE html>
<!--  -->
<html>
<!-- head contains meta-information about the document, like its title and links to its stylesheet(s). -->
<head>
    <!--  title of webpage, which appears on the tab in the browser -->
    <title>James Larson's Website</title>
    <!-- links external stylesheet (styles.css) to this HTML document -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- body contains the contents of the page, such as text, images, etc. -->
<body>
    <!-- nav wraps the navigation menu -->
    <nav>
        <!-- <ul>: Unordered list that contains <li> elements, each representing a navigation link. -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="project1.html">Project 1</a></li>
            <li><a href="project2.html">Project 2</a></li>
            <li><a href="project3.html">Project 3</a></li>
        </ul>
    </nav>
    <!-- <div class="container">: A generic container for grouping and styling content using CSS. -->
    <div class="container">
        <!-- h1 element represents a top-level heading on the webpage -->
        <h1 id="greeting"></h1>
        <h1 id="devmessage"></h1>
        <!-- p element represents a paragraph of text -->
        <p>Welcome to my personal website</p>
    </div>
    <!-- <script src="main.js">: Links an external JavaScript file (main.js) to this HTML document. -->
    <script src="main.js"></script>
</body>
</html>
