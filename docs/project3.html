                    function getCitiesByState(cityStateSet) {
                        var citiesByState = {};

                            console.log(cityState); //giving state

                                citiesByState[state] = [];
                            }

                            // Add this city to the array for the current state
                            citiesByState[state].push(city);
                        };

                        return citiesByState;

                        var cityB = b[0].toUpperCase();

                        }

                            return 1;
                        }
                        return 0;

                    var citiesByState = getCitiesByState(cityStateSet);                    

                    function makeSubmenu(value) {
                        if(value.length==0) document.getElementById("citySelect").innerHTML = "<option></option>";
                        else {
                            var citiesOptions = "";
                            for(cityId in citiesByState[value]) {
                                citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
                            }
                            document.getElementById("citySelect").innerHTML = citiesOptions;
                        }
                    }

                    function displaySelected() { var country = document.getElementById("stateSelect").value;
                        var city = document.getElementById("citySelect").value;
                        alert(country+"\n"+city);
                        }

                        document.getElementById("stateSelect").selectedIndex = 0;
                        document.getElementById("citySelect").selectedIndex = 0;
                        }

        <div class = "wrap">
            <form action = "" class = "form">
                <input type="text" id = "latitude" placeholder = "latitude">
                <input type="text" id = "longitude" placeholder = "longitude">
            </form>

            <div id="map"></div>

        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <!-- GOOGLE MAPS END -->

        <script>
            let mapOptions = {
                center:[42.444248, -76.482489],
                zoom: 17
            }
    
            let map = new L.map('map' , mapOptions);
    
            let layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
            map.addLayer(layer);
    
    
            let marker = null;
            map.on('click', (event)=> {
    
                if(marker !== null){
                    map.removeLayer(marker);
                }
    
                marker = L.marker([event.latlng.lat , event.latlng.lng]).addTo(map);
    
                document.getElementById('latitude').value = event.latlng.lat;
                document.getElementById('longitude').value = event.latlng.lng;
            })

            
        </script>
